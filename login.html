<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELPI -Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1C2127;
            color: #fff;
        }

        input::placeholder {
            color: #C0BFBD;
            opacity: 0.7;
        }

        input:focus {
            outline: none;
            border-color: #C0BFBD;
        }
    </style>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#C0BFBD', secondary: '#09090A', login: '#EFEFEF', button: "#1F1F22" }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
</head>

<body class="bg-secondary min-h-screen flex flex-col">
    <header class="fixed w-full top-0 z-10 px-4 py-3 flex justify-between items-center">
        <div class="w-10 h-10 flex items-center justify-center">
            <i class="ri-arrow-left-s-line ri-xl text-primary"></i>
        </div>
        <div class="w-10 h-10 flex items-center justify-center">
            <i class="ri-settings-3-line ri-xl text-primary"></i>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center px-6 pt-16 pb-20">
        <div class="w-full max-w-sm">
            <div class="text-center mb-12">
                <h1 class="font-['Montserrat'] text-5xl text-white mb-2 font-bold">FELPI</h1>
                <p class="text-sm text-white/60">Seu assistente de condução</p>
            </div>

            <div class="space-y-4 mb-6">
                <div class="relative">
                    <input type="email" placeholder="Digite seu email"
                        class="w-full bg-button/80 border-none rounded-button px-4 py-3 text-white">
                </div>

                <div class="relative">
                    <input type="password" placeholder="Digite sua senha"
                        class="w-full bg-button/80 border-none rounded-button px-4 py-3 text-white pr-10" id="password">
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center cursor-pointer"
                        id="togglePassword">
                        <i class="ri-eye-line ri-lg text-primary/80"></i>
                    </div>
                </div>
            </div>

            <button class="w-full bg-primary/80 text-white font-semibold py-3 rounded-button cursor-pointer">
                Entrar
            </button>

            <div class="mt-4 text-center">
                <a href="#" class="text-login text-sm">Esqueceu a senha?</a>
            </div>

            <div class="mt-8 text-center">
                <p class="text-white/60 text-sm mb-4">Não tem uma conta?</p>
                <a href="#" class="text-login text-sm mb-4">Criar nova conta</a>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-secondary py-4 px-6">
        <p class="text-primary/60 text-xs text-center">
            Ao fazer login, você concorda com nossos Termos de Uso e Política de Privacidade
        </p>
    </footer>

    <script id="passwordToggle">
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                const icon = togglePassword.querySelector('i');
                icon.className = type === 'password' ? 'ri-eye-line ri-lg text-primary/80' : 'ri-eye-off-line ri-lg text-primary/80';
            });
        });
    </script>
</body>

</html>
